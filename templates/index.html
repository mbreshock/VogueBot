<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M Similar Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Viewer</h1>
        <form method="POST">
            <label for="id_code">Enter ID Code:</label><br>
            <input 
                type="text" 
                id="id_code" 
                name="id_code" 
                value="{{ default_id_code }}" 
                required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        {% if products %}
            <h2>Product Results:</h2>
            {% for product in products %}
                <div>
                    <p><strong>Product ID:</strong> {{ product.product_id }}</p>
                    <p><strong>Product Name:</strong> {{ product.product_name }}</p>
                    <img src="{{ product.image_url }}" alt="Product Image">
                </div>
                <hr>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
